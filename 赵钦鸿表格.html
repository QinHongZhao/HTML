 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>赵钦鸿表格</title>
 </head>
 <body>
 	<table border="2" width="600" height="300">
 		<!--align="left、center、right"
 		    valign="top、center、bottom（下部垂直）、baseline(基线)" -->
 		<caption>对齐方式</caption>
		<tr><td rowspan="2" id="row">水平对齐方式</td><td>居左</td><td>居中</td><td>居右</td><td rowspan="2"></td></tr>
		<tr><td>A</td><td align="center">B</td><td align="right">C</td></tr>
		<tr><td rowspan="2">垂直对齐方式</td><td>上部对齐</td><td>垂直居中</td><td>下部对齐</td><td>基线</td></tr>
		<tr><td valign="top">A</td><td>B</td><td valign="bottom">C</td><td valign="baseline">D</td></tr>
 	</table>
 </body>
 </html>
