<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加减乘除</title>
</head>
<body>
	<script type="text/javascript">
		alert("加法");
		var a=prompt("请输入第一个数字");
		var b=prompt("请输入第二个数字");
		var sum=parseInt(a)+parseInt(b);
		alert("结果为："+sum);

		alert("减法");
		var a=prompt("请输入第一个数字");
		var b=prompt("请输入第一个数字");
		var sum=parseInt(a)-parseInt(b);
		alert("结果为："+sum);

		alert("乘法");
		var a=prompt("请输入第一个数字");
		var b=prompt("请输入第二个数字");
		var sum=parseInt(a)*parseInt(b);
		alert("结果为："+sum);

		alert("除法");
		var a=prompt("请输入第一个数字");
		var b=prompt("请输入第一个数字");
		var sum=parseInt(a)/parseInt(b);
		alert("结果为："+sum);
	</script>
</body>
</html>
